<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test</title>

        <link rel="stylesheet" href="../static/styles/test.css">

        <script src="../static/js/test.js"></script>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

    </head>
    <body>

        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
              <div class="numbertext">1 / 6</div>
              <model-viewer interaction-prompt="none" class="main" src="../static/test.glb" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 6</div>
              <model-viewer interaction-prompt="none" class="main" src="../static/3d/mcree/scene.gltf" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
            </div>
            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <model-viewer interaction-prompt="none" class="main" src="../static/3d/glb/sea_cargo_container_-_legendarygamedev.glb" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
              </div>
              <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <model-viewer exposure="0.5" interaction-prompt="none" class="main" src="../static/3d/glb/cathedral.glb" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
              </div>
              <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <model-viewer interaction-prompt="none" class="main" src="../static/3d/glb/Cabinet.glb" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
              </div>
              <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <model-viewer interaction-prompt="none" class="main" src="../static/3d/glb/sea_keep_lonely_watcher.glb" camera-controls shadow-intensity="1", shadow-softness="0"></model-viewer>
              </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
            <!-- Image text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <!-- Thumbnail images -->
            <div class="row">
              <div class="column">
                <model-viewer interaction-prompt="none" src="../static/test.glb"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(1)"></model-viewer>
              </div>
              <div class="column">
                <model-viewer interaction-prompt="none" src="../static/3d/mcree/scene.gltf"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(2)"></model-viewer>
              </div>
              <div class="column">
                <model-viewer interaction-prompt="none" src="../static/3d/glb/sea_cargo_container_-_legendarygamedev.glb"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(3)"></model-viewer>
              </div>
              <div class="column">
                <model-viewer interaction-prompt="none" src="../static/3d/glb/cathedral.glb"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(4)"></model-viewer>
              </div>
              <div class="column">
                <model-viewer exposure="0.5" interaction-prompt="none" src="../static/3d/glb/Cabinet.glb"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(5)"></model-viewer>
              </div>
              <div class="column">
                <model-viewer exposure="0.5" interaction-prompt="none" src="../static/3d/glb/sea_keep_lonely_watcher.glb"  auto-rotate rotation-per-second="30deg" auto-rotate-delay="0" shadow-intensity="1", shadow-softness="0" onclick="currentSlide(6)"></model-viewer>
              </div>
            </div>
        </div>

        <div>
          
        </div>
    </body>
</html>
